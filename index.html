<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <title>Instagram Desktop Homepage</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <div id="logo">
          <i class="fab fa-instagram fa-3x logoGroup" id="cameraIcon"></i>
          <p class="logoGroup">|</p>
          <img src="img/instagram.png" alt="instalogo" class="logoGroup" id="instalogo"></img>
        </div>
        <div id="searchContainer">
          <input type="search" id="inputSearch" placeholder="Search" class="form-control col-3">
          <i class="far fa-times-circle" id="searchX"></i>
        </input>
        </div>
        <div id="icons">
          <img src="img/icons.png" alt="">
        </div>
      </div>

    </header>







  </body>
</html>
